version: '3.8'

services:
  nginx:
    build: .
    container_name: asset-management-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    restart: unless-stopped
    networks:
      - asset-management-network

networks:
  asset-management-network:
    driver: bridge
