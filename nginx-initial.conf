events {
    worker_connections 1024;
}

http {
    upstream api_backend {
        server 34.158.42.23:3000;
    }

    upstream socket_backend {
        server 34.158.42.23:3001;
    }

    upstream asset_backend {
        server 34.158.42.23:3002;
    }

    # API Service - HTTP only for initial SSL setup
    server {
        listen 80;
        server_name api.codeshare.id.vn;
        
        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Temporary: serve content over HTTP during SSL setup
        location / {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Socket Service - HTTP only for initial SSL setup
    server {
        listen 80;
        server_name socket.codeshare.id.vn;
        
        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Temporary: serve content over HTTP during SSL setup
        location / {
            proxy_pass http://socket_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_read_timeout 86400;
        }
    }

    # Asset Service - HTTP only for initial SSL setup
    server {
        listen 80;
        server_name asset.codeshare.id.vn;
        
        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Temporary: serve content over HTTP during SSL setup
        location / {
            proxy_pass http://asset_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_read_timeout 86400;
        }
    }

    # Default server block
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }
}
